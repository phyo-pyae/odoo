version: '3'
services:
  odoo:
    image: phyopyae/odoo_16_based_docker
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:8069:8069"
    volumes:
      - data:/var/lib/odoo
  postgres:
    image: phyopyae/odoo_16_based_postgres_docker
    env_file: .env
    volumes:
      - db:/var/lib/postgresql/data/pgdata

volumes:
  data:
  db:
